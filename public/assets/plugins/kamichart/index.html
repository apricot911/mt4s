<!-- kamiChart Request -->
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/linq.js"></script>

<link href="css/style.css" rel="stylesheet">

        $("#basic").kamiChart(["Run/60/#f55","Stop/40/#b33"]);

    });
</script>
